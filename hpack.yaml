tests:
  ucd:
    source-dirs: test
    main:        NormalizationTest.hs
    other-modules: []
    dependencies:
      - getopt-generics
      - split
      - text
      - unicode-transforms
  quickcheck:
    source-dirs: test
    main:        Properties.hs
    other-modules: QuickCheckUtils
    dependencies:
      - deepseq >= 1.1.0.0
      - QuickCheck
      - text
      - unicode-transforms
    when:
      - condition: flag(has-icu)
        cpp-options: -DHAS_ICU
        dependencies:
          - text-icu >= 0.6.2.1
  extras:
    source-dirs: test
    main:        Extra.hs
    other-modules: QuickCheckUtils
    dependencies:
      - deepseq >= 1.1.0.0
      - QuickCheck
      - text
      - unicode-transforms

benchmarks:
  bench:
    when:
      - condition: flag(has-icu)
        cpp-options: -DBENCH_ICU
        dependencies:
          - text-icu >= 0.6.2.1

    source-dirs: benchmark
    main:        Benchmark.hs

    dependencies:
      - bitarray
      - criterion >= 0.4.0
      - deepseq >= 1.1.0.0
      - filepath
      - optparse-applicative
      - path
      - path-io
      - text
      - unicode-transforms
